<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let result;

            const userNum = Number(prompt("원하는 단 수를 입력하세요."));
            console.log(`${userNum}단`);
            for (let i = 1; i <= 9; i++) {
                result = userNum * i;
                console.log(`${userNum} * ${i} = ${result}`);
            }
        </script>
    </body>
</html>
