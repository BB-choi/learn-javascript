<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let i = 1;
            console.log("2단");
            while (i <= 9) {
                console.log(`2 * ${i} = ${2 * i}`);
                i++;
            }
            i = 1;
            console.log("3단");
            while (i <= 9) {
                console.log(`3 * ${i} = ${3 * i}`);
                i++;
            }
        </script>
    </body>
</html>
