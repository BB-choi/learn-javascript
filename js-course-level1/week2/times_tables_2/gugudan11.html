<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>구구단 완결</h1>
        <script>
            const gugudan = {};
            gugudan.result = [];
            gugudan.current = -1;
            gugudan.calculate = function (num) {
                this.current = num;
                for (let i = 0; i < 9; i++) {
                    this.result[i] = num * (i + 1);
                }
            };
            gugudan.print = function () {
                // document.write(`<h2>구구단 ${this.result[0]}단</h2>`);
                document.write(`<h2>구구단 ${this.current}단</h2>`);
                for (let i = 0; i < this.result.length; i++) {
                    // let str = `${this.result[0]} * ${i + 1} = ${
                    // let str = `${this.current} * ${i + 1} = ${
                    //     this.result[i]
                    // }<br>`;
                    let x = this.current;
                    let t = i + 1;
                    let y = this.result[i];
                    let str = `${x} * ${t} = ${y}<br>`;
                    document.write(str);
                }
            };

            function main() {
                console.log("main 함수 실행");
                for (let n = 2; n <= 9; n++) {
                    gugudan.calculate(n);
                    gugudan.print();
                    document.write("<br>");
                }
            }

            main();
        </script>
    </body>
</html>
