<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        출력 : <input type="text" name="" id="num" />
        <button onclick="display()">확인</button>
        <script>
            function display() {
                // let N = Number(prompt("숫자를 입력하세요.")) ;
                let N = Number(document.getElementById("num").value);

                if (N >= 2 && N <= 9) {
                    document.write(`구구단 ${N}단<br>`);
                    for (let i = 1; i < 10; i++) {
                        document.write(`${N} * ${i} = ${N * i}<br>`);
                    }
                } else {
                    alert("2 이상 9 이하의 값만 입력할 수 있습니다.");
                }
            }
        </script>
    </body>
</html>
