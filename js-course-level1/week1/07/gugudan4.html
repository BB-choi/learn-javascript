<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>구구단 x단 구현</h1>
        <script>
            const title = document.querySelector("h1");
            let result;
            const userNum = Number(prompt("원하는 단 수를 입력하세요."));
            title.innerText = `구구단 ${userNum}단 구현`;
            document.write(`${userNum}단<br>`);
            for (let i = 1; i <= 9; i++) {
                result = userNum * i;
                document.write(`${userNum} * ${i} = ${result}<br>`);
            }
        </script>
    </body>
</html>
