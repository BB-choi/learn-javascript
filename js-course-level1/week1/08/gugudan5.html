<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <h1>반복문을 사용한 구구단 연습</h1>
        <script>
            // let dan = 6;
            let N = Number(prompt("몇 단을 출력할까요?"));
            //  1) 변수 초기화 (i)
            let i = 1;
            console.log(`구구단 ${N}단`);
            // while (i <= 9) {
            // 2) 조건식이 참인지 검사
            while (i < 10) {
                // 3) 원하는 코드 실행
                console.log(`${N} * ${i} = ${N * i}`);
                // 4) 값을 증감
                i++;
            }
        </script>
    </body>
</html>
